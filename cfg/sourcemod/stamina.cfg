// Enables/Disables stamina sprinting.
// - ON = 1
// - OFF = 0
// Default: "1"
sm_stamina_enabled "1"

// Bit-Wise operation to determine which class can sprint.
// Add the values of which class you want to have sprinting.
// 511 adds enabled all class to have sprinting
// - Scout = 1
// - Sniper = 2
// - Soldier = 4
// - Demoman = 8
// - Medic = 16
// - Heavy = 32
// - Pyro = 64
// - Spy = 128
// - Engineer = 256
// Default: "511"
sm_stamina_class "511"

// How fast to drain stamina, 0.1 is fastest.
// -
// Default: "0.1"
sm_stamina_drain "0.1"

// How fast to regenerate stamina, 0.1 is fastest.
// -
// Default: "0.5"
sm_stamina_regen "0.5"

// Speed increase value when sprinting.
// - 1.0 is normal speed
// Default: "1.75"
sm_stamina_speed "1.75"

// X coordinate of HUD display.
// -
// Default: "0.0"
sm_stamina_hudx "0.0"


// X coordinate of HUD display.
// -
// Default: "1.0"
sm_stamina_hudy "1.0"

// Which team can only sprint
// - 0 = None
// - 1 = Both
// - 2 = Red
// - 3 = Blue
// Default: "1"
sm_stamina_team "1"